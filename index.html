<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Processor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Excel File Processor</h1>
    <p>Select the months to process:</p>

    <!-- Month Selection Checkboxes -->
    <label><input type="checkbox" value="1"> Januar</label><br>
    <label><input type="checkbox" value="2"> Februar</label><br>
    <label><input type="checkbox" value="3"> Marec</label><br>
    <label><input type="checkbox" value="4"> April</label><br>
    <label><input type="checkbox" value="5"> Maj</label><br>
    <label><input type="checkbox" value="6"> Junij</label><br>
    <label><input type="checkbox" value="7"> Julij</label><br>
    <label><input type="checkbox" value="8"> Avgust</label><br>
    <label><input type="checkbox" value="9"> September</label><br>
    <label><input type="checkbox" value="10"> Oktober</label><br>
    <label><input type="checkbox" value="11"> November</label><br>
    <label><input type="checkbox" value="12"> December</label><br>

    <br>
    <p>Select the Excel files:</p>
    <input type="file" id="file-input" multiple />
    <button onclick="processFiles()">Process Files</button>

    <h2>Results</h2>
    <pre id="results"></pre>

    <script src="script.js"></script>
</body>
</html>
