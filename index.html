<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data with ExcelJS</title>
</head>
<body>
    <h2>Select an Excel file to display its content</h2>
    <input type="file" id="file-input" accept=".xlsx, .xls" />
    <div id="results" style="white-space: pre-wrap;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (!file) {
                alert('Please select a file!');
                return;
            }

            const reader = new FileReader();

            reader.onload = async function(e) {
                try {
                    const data = e.target.result;
                    const workbook = new ExcelJS.Workbook();
                    await workbook.xlsx.load(data);

                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerText = "Processing file...\n";

                    workbook.worksheets.forEach(sheet => {
                        resultsContainer.innerText += `\nSheet: ${sheet.name}\n`;

                        sheet.eachRow({ includeEmpty: true }, function(row, rowNumber) {
                            resultsContainer.innerText += `Row ${rowNumber}: ${row.values.join("\t")}\n`;
                        });
                    });

                } catch (error) {
                    console.error("Error reading the Excel file:", error);
                    alert('Error reading the Excel file.');
                }
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
