<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extract Negative Values from Excel</title>
</head>
<body>
    <h2>Select an Excel file to display negative values</h2>
    <input type="file" id="file-input" accept=".xlsx, .xls" />
    <div id="results" style="white-space: pre-wrap;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) {
                alert('Please select a file!');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const data = e.target.result;
                const workbook = XLSX.read(data, { type: 'array' });

                const resultsContainer = document.getElementById('results');
                resultsContainer.innerText = "Processing file...\n";

                let negativeValues = []; // To store all negative values found

                // Loop through all sheets in the workbook
                workbook.SheetNames.forEach(sheetName => {
                    const sheet = workbook.Sheets[sheetName];
                    resultsContainer.innerText += `\nSheet: ${sheetName}\n`;

                    // Convert sheet data to JSON (header: 1 means no header row, just raw values)
                    const jsonData = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                    // Iterate through all rows and columns
                    jsonData.forEach((row, rowIndex) => {
                        row.forEach((cell, colIndex) => {
                            // Check if the cell is a number and is negative
                            if (typeof cell === 'number' && cell < 0) {
                                negativeValues.push({
                                    row: rowIndex + 1,
                                    col: colIndex + 1,
                                    value: cell
                                });
                            }
                        });
                    });
                });

                // Output the negative values
                if (negativeValues.length > 0) {
                    resultsContainer.innerText += "\nNegative Values Found:\n";
                    negativeValues.forEach(entry => {
                        resultsContainer.innerText += `Row ${entry.row}, Column ${entry.col}: ${entry.value}\n`;
                    });
                } else {
                    resultsContainer.innerText += "No negative values found.\n";
                }
            };
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
