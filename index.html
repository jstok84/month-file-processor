<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data with js-xlsx</title>
</head>
<body>
    <h2>Select an Excel file to display its content</h2>
    <input type="file" id="file-input" accept=".xlsx, .xls" />
    <div id="results" style="white-space: pre-wrap;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (!file) {
                alert('Please select a file!');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    // Read the Excel file as an ArrayBuffer
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const resultsContainer = document.getElementById('results');
                    resultsContainer.innerText = "Processing file...\n";

                    // Loop through each sheet in the workbook
                    workbook.SheetNames.forEach(sheetName => {
                        const sheet = workbook.Sheets[sheetName];
                        
                        // Convert the sheet to raw text (tab-separated) for debugging
                        let sheetText = XLSX.utils.sheet_to_txt(sheet);
                        resultsContainer.innerText += `\nSheet: ${sheetName}\n`;
                        resultsContainer.innerText += sheetText + "\n\n";
                    });
                } catch (error) {
                    console.error("Error reading the Excel file:", error);
                    alert('Error reading the Excel file. Check the console for details.');
                }
            };

            // Read the file as ArrayBuffer instead of BinaryString
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
