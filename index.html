<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Excel Data</title>
</head>
<body>
    <h2>Select an Excel file to display its content</h2>
    <input type="file" id="file-input" accept=".xlsx, .xls" />
    <div id="results" style="white-space: pre-wrap;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.0/exceljs.min.js"></script>

    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const file = event.target.files[0];

            if (!file) {
                alert('Please select a file!');
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                try {
                    // Create a new instance of ExcelJS Workbook
                    const workbook = new ExcelJS.Workbook();
                    workbook.xlsx.load(e.target.result).then(function() {
                        const resultsContainer = document.getElementById('results');
                        resultsContainer.innerText = "Processing file...\n";

                        // Loop through each sheet in the workbook
                        workbook.eachSheet(function(sheet, sheetId) {
                            resultsContainer.innerText += `\nSheet: ${sheet.name}\n`;

                            // Loop through all rows in the sheet
                            sheet.eachRow((row, rowNumber) => {
                                let rowData = row.values.join(' | '); // Join cells with a separator
                                resultsContainer.innerText += `Row ${rowNumber}: ${rowData}\n`;
                            });
                        });
                    });
                } catch (error) {
                    console.error("Error reading the Excel file:", error);
                    alert('Error reading the Excel file.');
                }
            };

            // Read the file as binary string
            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
